<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task History</title>
  <link rel="stylesheet" href="/css/task-history.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Side Navigation -->
    <nav class="header-nav">
      <ul>
	<li><a th:href="@{/client}">Dashboard</a></li>
	<li><a th:href="@{/client/task-history}" class="active">Task History</a></li>
	<li><a th:href="@{/client/transaction-history}">Payment</a></li>
	<li><a th:href="@{/faq}">FAQ</a></li>
      </ul>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Task History</h1>
      </header>
      <div class="task-history-container">
        <table class="task-history-table">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Category</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Logo Design</td>
              <td>Graphics</td>
              <td>31 Dec 2024</td>
              <td class="status in-progress">In Progress</td>
	      <td><a th:href="@{/task-details}" class="view-details">View Details</a></td>
            </tr>
            <tr>
              <td>SEO Audit</td>
              <td>Marketing</td>
              <td>15 Dec 2024</td>
              <td class="status completed">Completed</td>
	      <td><a th:href="@{/task-details}" class="view-details">View Details</a></td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button>&laquo; Previous</button>
          <button>1</button>
          <button class="active">2</button>
          <button>3</button>
          <button>Next &raquo;</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
