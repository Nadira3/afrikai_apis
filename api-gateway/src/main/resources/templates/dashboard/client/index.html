<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard - AfrikAI</title>
  <link rel="stylesheet" href="/css/dclient.css">
</head>
<body>
  <div class="dashboard">
    <!-- Navigation Menu -->
    <nav class="nav-menu">
      <img src="/images/logo.png" alt="AfrikAI Logo" class="logo">
      <ul>
	      <li><a th:href="@{/}">Dashboard</a></li>
	      <li><a th:href="@{/task-history}">Task History</a></li>
	      <li><a th:href="@{/transaction-history}">Transaction History</a></li>
	      <li><a th:href="@{/faq}">FAQ</a></li>
	      <li><a th:href="@{/help}">Help</a></li>
      </ul>
      <div class="profile">
        <span>John Doe</span>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Task Overview -->
      <section class="task-overview">
        <h2>Task Overview</h2>
        <div class="cards">
          <div class="card">
            <h3>Ongoing Tasks</h3>
            <p>3</p>
          </div>
          <div class="card">
            <h3>Completed Tasks</h3>
            <p>12</p>
          </div>
        </div>
      </section>

      <!-- Task Categories -->
      <section class="task-categories">
        <h2>Task Categories</h2>
        <div class="category-grid">
          <div class="category">
            <h3>Category 1</h3>
          </div>
          <div class="category">
            <h3>Category 2</h3>
          </div>
          <div class="category">
            <h3>Category 3</h3>
          </div>
        </div>
      </section>

      <!-- Upload Task CTA -->
      <section class="cta">
        <button class="upload-btn">Upload New Task</button>
      </section>

      <!-- Payment Link Section -->
      <section class="payment-link">
	      <h2>Make a Payment</h2>
	      <p>Last Payment: 28 Dec 2024 - $50.00</p>
	      <a href="#" class="payment-btn">Proceed to Payment</a>
      </section>

      <!-- Wallet Balance -->
      <section class="wallet-balance">
        <h2>Wallet Balance</h2>
        <p>$120.00</p>
      </section>
    </div>
  </div>
  <script src="/js/dclient.js"></script>
</body>
</html>
