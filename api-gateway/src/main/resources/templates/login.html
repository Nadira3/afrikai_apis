<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AfrikAI Login/Signup</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/images/logo.png" alt="AfrikAI Logo">
    </div>
    <div id="form-container">
      <!-- Login Form -->
      <div id="login-form">
        <form>
          <div class="form-input">
            <input type="email" id="loginUsername" name="username" placeholder="Username or Email" required>
          </div>
          <div class="form-input">
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
          </div>
          <button type="submit" class="action-button">Login</button>
        </form>
        <div class="footer">
          Donâ€™t have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
        </div>
      </div>
      <!-- Signup Form -->
      <div id="signup-form" style="display: none;">
        <form>
          <div class="form-input">
            <input type="text" id="signupName" name="name" placeholder="Full Name" required>
          </div>
          <div class="form-input">
            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
          </div>
	  <div class="form-input">
		  <label for="role">Select Role:</label>
		  <select id="role" name="role" required>
			  <option value="">--Choose a Role--</option>
			  <option value="CLIENT">Client</option>
			  <option value="TASKER">Worker</option>
		  </select>
	  </div>
          <div class="form-input">
            <input type="password" id="signupPassword" name="password" placeholder="Create Password" required>
          </div>
          <div class="form-input">
            <input type="password" id="signupConfirmPassword" name="comfirmPassword" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="action-button">Sign Up</button>
        </form>
        <div class="footer">
          Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>
</html>
