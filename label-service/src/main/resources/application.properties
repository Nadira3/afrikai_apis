spring.application.name=label-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

server.port=8083

# JDBC for MYSQL database
spring.datasource.url=jdbc:mysql://localhost:3306/afrikai_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties (optional)
# Use 'update' to automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Multipart file properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB