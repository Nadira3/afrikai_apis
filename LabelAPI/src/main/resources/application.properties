spring.application.name=LabelAPI

# JDBC for MYSQL database
spring.datasource.url=jdbc:mysql://localhost:3306/afrikai_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties (optional)
# Use 'update' to automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Multipart file properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Service URLs
services.task-service.url=http://example.com/task-service
services.client-service.url=http://example.com/client-service

# Authentication
services.username=your_username
services.password=your_password
