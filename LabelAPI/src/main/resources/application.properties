spring.application.name=LabelAPI

# JDBC URL for MariaDB (replace with your own database details)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
# Database username (replace with your MariaDB username)
spring.datasource.username=sa

# Database password (replace with your MariaDB password)
spring.datasource.password=

# Fully qualified name of the MariaDB driver class
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# JPA/Hibernate properties (optional)
# Use 'update' to automatically create tables based on entities
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true

# Multipart file properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Service URLs
services.task-service.url=http://example.com/task-service
services.client-service.url=http://example.com/client-service

# Authentication
services.username=your_username
services.password=your_password
