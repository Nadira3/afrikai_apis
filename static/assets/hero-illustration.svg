<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="100%" height="100%">
  <!-- Fonts -->
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap');
  </style>

  <!-- Definitions for Gradients and Animations -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#FF6600" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="shape-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB380"/>
      <stop offset="100%" stop-color="#FF6600"/>
    </linearGradient>

    <!-- Animation for Shapes -->
    <animateTransform 
      id="shape-animation" 
      attributeName="transform" 
      type="rotate" 
      from="0 925 175" 
      to="360 925 175" 
      dur="20s" 
      repeatCount="indefinite"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>

  <!-- Abstract Geometric Shapes with Animation -->
  <rect x="800" y="50" width="250" height="250" rx="40" fill="url(#shape-gradient)" opacity="0.6">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 925 175"
      to="360 925 175"
      dur="20s"
      repeatCount="indefinite"
    />
  </rect>
  <circle cx="200" cy="500" r="120" fill="url(#shape-gradient)" opacity="0.4">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.1;1"
      dur="10s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Stylized Task Elements with Animation -->
  <g opacity="0.7">
    <rect x="300" y="250" width="80" height="80" rx="15" fill="#FFB380">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="-10 340 290"
        to="10 340 290"
        dur="5s"
        repeatCount="indefinite"
      />
    </rect>
    <rect x="400" y="300" width="60" height="60" rx="10" fill="#FF6600">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="15 430 330"
        to="-15 430 330"
        dur="7s"
        repeatCount="indefinite"
      />
    </rect>
    <rect x="500" y="270" width="70" height="70" rx="12" fill="#FFB380">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="-5 535 305"
        to="5 535 305"
        dur="6s"
        repeatCount="indefinite"
      />
    </rect>
  </g>

  <!-- Hero Text Container with Subtle Entrance Animation -->
  <g>
    <text x="80" y="200" font-family="Manrope, Arial, sans-serif" font-size="64" font-weight="800" fill="#FFFFFF">
      <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1.5s" 
        fill="freeze"
      />
      AfrikAI Tasks
    </text>
    <text x="80" y="280" font-family="Manrope, Arial, sans-serif" font-size="32" font-weight="600" fill="#FFB380">
      <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1.5s" 
        begin="0.5s"
        fill="freeze"
      />
      Empowering Opportunities, 
    </text>
    <text x="80" y="330" font-family="Manrope, Arial, sans-serif" font-size="32" font-weight="600" fill="#FFB380">
      <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1.5s" 
        begin="1s"
        fill="freeze"
      />
      One Micro-Task at a Time
    </text>
  </g>

  <!-- CTA Button with Hover Effect -->
  <g>
    <rect x="80" y="400" width="250" height="60" rx="30" fill="#FF6600">
      <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1.5s" 
        begin="1.5s"
        fill="freeze"
      />
    </rect>
    <text x="130" y="440" font-family="Manrope, Arial, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
      <animate 
        attributeName="opacity" 
        from="0" 
        to="1" 
        dur="1.5s" 
        begin="1.5s"
        fill="freeze"
      />
      Get Started
    </text>
  </g>
</svg>
